<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>

    <section>

      <main>

        <div class="notifications">
          <h2>Notifications <div class="notes"></div></h2>
          <div class="mark">Mark all as read</div>
        </div>

        <div class="reactions">
          <div class="container new">
            <img src="assets/images/avatar-mark-webber.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span> <span class="status"></span><span class="red"></span> </div>
              <div class="counter">1m ago</div>
            </div>
          </div>
          <div class="container new">
            <img src="assets/images/avatar-angela-gray.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span> <span class="status"></span> <span class="red"></span></div>
              <div class="counter">5m ago</div>
            </div>
          </div>
          <div class="container new">
            <img src="assets/images/avatar-jacob-thompson.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span> <span class="status"></span> <span class="red"></span> </div>
              <div class="counter">1 day ago</div>
            </div>
          </div>
          <div class="container new">
            <img src="assets/images/avatar-rizky-hasanuddin.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span>  <span class="red"></span></div>
              <div class="counter">5 days ago</div>
              <div class="message"></div>
            </div>
          </div>
          <div class="container">
            <img src="assets/images/avatar-kimberly-smith.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span>  <span class="status"><img src="" alt=""></span></div>
              <div class="counter">1 week ago</div>
            </div>
          </div>
          <div class="container">
            <img src="assets/images/avatar-nathan-peterson.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span>  <span class="status"></span> </div>
              <div class="counter">2 weeks ago</div>
            </div>
          </div>
          <div class="container">
            <img src="assets/images/avatar-anna-kim.webp" alt="Mark">
            <div class="user">
              <div class="info"><span class="name"></span><span class="status"></span> </div>
              <div class="counter">2 weeks ago</div>
            </div>
          </div>

        </div>

      </main>

    </section>

</body>
</html>
